########################################
# Relation Radar - base settings
########################################

[app]
env = "dev"

[database]
# SQLite database file path (relative to project root by default)
path = "data/relation_radar.db"

[logging]
level = "INFO"

[rag]
vector_store = "chroma"
embedding_model = "sentence-transformers/all-MiniLM-L6-v2"
top_k = 10

[llm.local]
provider = "qwen"
model_name = "Qwen2-7B"
device = "auto"

[llm.remote]
enabled = false
provider = "openai"        # placeholder, can be changed or disabled
