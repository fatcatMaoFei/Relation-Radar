name: CI

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:
    branches:
      - main

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Compile sources
        run: |
          python -m compileall backend frontend mcp_server scripts

      - name: Smoke tests (init DB and sample data)
        run: |
          python scripts/init_db.py
          python scripts/import_sample_data.py

      - name: Run mock embedding tests
        run: |
          python scripts/test_embeddings_mock.py

      - name: Run RAG and ingest tests
        run: |
          python scripts/test_rag.py
          python scripts/test_ingest.py

      - name: Lint with ruff
        run: |
          ruff check backend frontend mcp_server scripts
